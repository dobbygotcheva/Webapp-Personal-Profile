<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Welcome to My Profile</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <h1>Welcome to My Profile Application</h1>
            <p>This is a JSF application demonstrating various features including:</p>
            <ul>
                <li>Personal Profile Information</li>
                <li>Age Calculator</li>
                <li>Photo Gallery</li>
                <li>Professional and Personal Interests</li>
            </ul>
            <h:form>
                <h:commandButton value="View My Profile" action="myprofile?faces-redirect=true" styleClass="btn"/>
            </h:form>
        </div>
    </h:body>
</html>
